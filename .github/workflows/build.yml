name: build-and-artifact

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (Linux release)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
        target: [x86_64-unknown-linux-gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}

      - name: Install native build deps (Linux)
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Show rustc version
        run: rustc -Vv

      - name: Build release binary
        env:
          CARGO_TERM_COLOR: always
        run: |
          cargo build --release --locked
          ls -lh target/release/ore-martingale-bot

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ore-martingale-bot-${{ matrix.target }}
          path: target/release/ore-martingale-bot
          if-no-files-found: error
          retention-days: 7

  # Create a GitHub Release with permanent assets when pushing a tag like v1.2.3
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ore-martingale-bot-x86_64-unknown-linux-gnu
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ore-martingale-bot
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}